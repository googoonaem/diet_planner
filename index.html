      body {

      .week-tabs {

      }
      .week-tabs button {
        padding: 8px 16px;

        border: 1px solid #ccc;
        background: #eee;
      }
      .week-tabs button.active {

      }
      table {

      }
      th,

        background: white;

      td:has(input[type="checkbox"]),
      th:has(input[type="checkbox"]) {

        padding: 0;
        text-align: center;
        vertical-align: middle;
      }
      tr:hover {

      }

        border: 1px solid #aaa;
        padding: 15px;
        display: none;
        margin-top: 10px;
      }
      td input[type="checkbox"],
      th input[type="checkbox"] {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: pointer;
        display: block;
      }

      @media screen and (max-width: 768px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {

        }

          display: none;
        }

          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 10px;
          background: white;
        }

          justify-content: space-between;
          padding: 8px 10px;
          border: none;
          border-bottom: 1px solid #eee;

        }

          height: 100px;
          padding: 0;

      <input type="number" id="inputValue" placeholder="값 입력" />
      <button id="saveBtn">저장</button>

      <canvas
        id="lineChart"
        width="600"
        height="300"
        style="background: #fff; border: 1px solid #ccc; margin-top: 20px"
      ></canvas>
    </div>

    <script>
      const inputDate = document.getElementById("inputDate");
      const inputValue = document.getElementById("inputValue");
      const saveBtn = document.getElementById("saveBtn");
      const canvas = document.getElementById("lineChart");
      const ctx = canvas.getContext("2d");

      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      inputDate.value = `${yyyy}-${mm}-${dd}`;
      function getData() {
        const raw = localStorage.getItem("dailyNumbers");
        return raw ? JSON.parse(raw) : {};
      }

      function saveData(date, value) {
        const data = getData();
        data[date] = value;
        localStorage.setItem("dailyNumbers", JSON.stringify(data));
      }

      function drawChart() {
        const data = getData();
        const dates = Object.keys(data).sort();
        if (dates.length === 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillText("데이터 없음", canvas.width / 2 - 30, canvas.height / 2);
          return;
        }

        // 그래프 그리기 기본 세팅
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#0077cc";
        ctx.lineWidth = 2;
        ctx.fillStyle = "#000";
        ctx.font = "12px sans-serif";

        // 좌표계 여백
        const padding = 40;
        const w = canvas.width - padding * 2;
        const h = canvas.height - padding * 2;

        // 값 범위 계산
        const values = dates.map((d) => Number(data[d]));
        const maxVal = Math.max(...values);
        const minVal = Math.min(...values);

        // x축: 날짜 간격 균등 배치
        // y축: 값 범위에 맞게 비율 조절
        ctx.beginPath();
        dates.forEach((date, i) => {
          const x = padding + (w / (dates.length - 1)) * i;
          const y =
            padding + h - ((values[i] - minVal) / (maxVal - minVal || 1)) * h;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          // 점 찍기
          ctx.fillRect(x - 3, y - 3, 6, 6);

          // 날짜 라벨
          ctx.fillText(date.slice(5), x - 15, canvas.height - 10);
        });
        ctx.stroke();

        // y축 라벨 (최댓값, 최솟값)
        ctx.fillText(maxVal, 5, padding + 10);
        ctx.fillText(minVal, 5, padding + h);
      }

        const date = inputDate.value;
        const value = inputValue.value;
        if (!date || !value) {
          alert("날짜와 값을 모두 입력하세요.");
          return;
        }
        saveData(date, Number(value));
        drawChart();
        inputValue.value = "";
      });

      function showWeek(week) {
        window.document
          .querySelectorAll(".week-tabs button")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelectorAll(".week-tabs button")
          [week - 1].classList.add("active");
        renderTable(week);
      }
      function saveCheck(week, day, checked) {
        const key = `dietPlan_${week}_${day}`;
        localStorage.setItem(key, checked);
      }

      function loadCheck() {
        document.querySelectorAll(".day-check").forEach((chk) => {
          const week = chk.dataset.week;
          const day = chk.dataset.day;
          const saved = localStorage.getItem(`dietPlan_${week}_${day}`);
          chk.checked = saved === "true";
        });
      }
      function renderTable(week) {
        const weekPlan = plans["week" + week];
        if (!weekPlan) return;

        let html = `
    <table>
      <tr>
        <th data-label="선택"><input disabled type="checkbox" id="all-check"></th>
        <th data-label="요일">요일</th>
        <th data-label="식단">식단</th>
        <th data-label="운동">운동</th>
        <th data-label="생활습관">생활습관</th>
      </tr>`;

        for (const day of weekPlan) {
          html += `
      <tr onclick="showDetail('${week}', '${day.day}')">
        <td data-label="선택"><input type="checkbox" class="day-check" data-week="${week}" data-day="${day.day}" onclick="event.stopPropagation()"></td>
        <td data-label="요일">${day.day}</td>
        <td data-label="식단">${day.food.short}</td>
        <td data-label="운동">${day.exercise.short}</td>
        <td data-label="생활습관">${day.habit.short}</td>
      </tr>`;
        }

        html += `</table>`;
        tablesContainer.innerHTML = html;
        detailBox.style.display = "none";

        document.querySelectorAll(".day-check").forEach((chk) => {
          chk.addEventListener("change", (e) => {
            const week = e.target.dataset.week;
            const day = e.target.dataset.day;
            saveCheck(week, day, e.target.checked);
          });
        });

        loadCheck(); // 체크박스 상태 불러오기
      }

      function showDetail(week, dayName) {
        const day = plans["week" + week].find((d) => d.day === dayName);
        if (!day) return;

        detailBox.innerHTML = `
        <h3>${dayName} 상세 설명</h3>
        <strong>식단</strong><br> ${day.food.detail}<br>
        <em>대체안:</em> ${day.food.alt}<br><br>
        <strong>운동:</strong> ${day.exercise.detail}<br>
        <em>대체안:</em> ${day.exercise.alt}<br><br>
        <strong>생활습관:</strong> ${day.habit.detail}<br>
        <em>대체안:</em> ${day.habit.alt}
      `;
        detailBox.style.display = "block";
      }
